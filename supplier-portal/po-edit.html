<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purchase Order - WeDealize Supplier Portal</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="compact-form.css">
    <!-- All shared styles now in components.css -->
</head>
<body class="new-mode">
    <div class="portal-app">
        <header class="portal-header">
            <div class="header-content">
                <div class="logo"><img src="logo.png" alt="WeDealize" height="32"></div>
                <nav class="header-nav">
                    <div class="language-dropdown" id="language-dropdown">
                        <button class="language-btn" id="language-btn" onclick="toggleLanguageDropdown()">EN</button>
                        <div class="language-menu" id="language-menu"><div class="language-list" id="language-list"></div></div>
                    </div>
                    <div class="user-menu" id="user-menu">
                        <span class="user-name" id="user-name"></span>
                        <button class="btn-logout" onclick="logout()">Logout</button>
                    </div>
                </nav>
            </div>
        </header>

        <main class="portal-main">
            <section class="dashboard-section" id="dashboard-section">
                <div class="dashboard-container">
                    <aside class="wd-sidebar"></aside>

                    <div class="dashboard-content">
                        <div class="compact-form" id="po-form-container">
                            <div class="page-header">
                                <div class="page-header-left">
                                    <a href="portal.html#po-management" class="btn-back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></a>
                                    <h1 class="page-title" id="page-title">Add Purchase Order</h1>
                                </div>
                                <div class="page-header-actions">
                                    <!-- Detail mode actions -->
                                    <button type="button" onclick="downloadPO()" class="wd-btn wd-btn-outline detail-mode-only" title="Download">
                                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
                                    </button>
                                    <button type="button" id="save-btn" onclick="savePO()" class="wd-btn wd-btn-primary detail-mode-only">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                                        Save Changes
                                    </button>
                                    <!-- New mode actions -->
                                    <a href="portal.html#po-management" class="wd-btn wd-btn-outline new-mode-only">Cancel</a>
                                    <button type="button" onclick="savePOAsDraft()" class="wd-btn wd-btn-secondary new-mode-only">Save Draft</button>
                                    <button type="submit" form="po-edit-form" class="wd-btn wd-btn-primary new-mode-only">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                                        Save PO
                                    </button>
                                </div>
                            </div>

                            <!-- Detail Mode: Status Bar -->
                            <div class="wd-status-bar detail-mode-only">
                                <span class="wd-status-bar-id" id="po-number-display">PO-2026-0001</span>
                                <span class="wd-badge wd-badge-info" id="po-status">Received</span>
                                <span class="wd-status-bar-date" id="po-date-display">2026.02.03 13:44</span>
                            </div>

                            <form id="po-edit-form">
                                <div class="compact-grid">
                                    <!-- Left Column -->
                                    <div class="compact-column">
                                        <!-- Basic Info (New mode) -->
                                        <div class="compact-section new-mode-only">
                                            <h3 class="compact-section-title"><span class="section-icon">üìã</span> Basic Info</h3>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">PO Number <span class="wd-badge wd-badge-warning">Required</span></label>
                                                    <input type="text" class="wd-input" id="po-number" required placeholder="PO-2026-0001">
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Order Date <span class="wd-badge wd-badge-warning">Required</span></label>
                                                    <input type="date" class="wd-input" id="po-date" required>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Exporter Info -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üè≠</span> Exporter Information</h3>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Company <span class="wd-badge wd-badge-warning new-mode-only">Required</span></label>
                                                    <input type="text" class="wd-input" id="exporter-name" required placeholder="Company name">
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Contact</label>
                                                    <input type="text" class="wd-input" id="exporter-contact" placeholder="Contact person">
                                                </div>
                                            </div>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Email</label>
                                                    <input type="email" class="wd-input" id="exporter-email" placeholder="email@company.com">
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Phone</label>
                                                    <input type="tel" class="wd-input" id="exporter-phone" placeholder="+1 234 567 8900">
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Importer Info -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üè¢</span> Importer Information</h3>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Company <span class="wd-badge wd-badge-warning new-mode-only">Required</span></label>
                                                    <input type="text" class="wd-input" id="importer-name" required placeholder="Company name">
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Contact</label>
                                                    <input type="text" class="wd-input" id="importer-contact" placeholder="Contact person">
                                                </div>
                                            </div>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Email</label>
                                                    <input type="email" class="wd-input" id="importer-email" placeholder="email@company.com">
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Phone</label>
                                                    <input type="tel" class="wd-input" id="importer-phone" placeholder="+1 234 567 8900">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right Column -->
                                    <div class="compact-column">
                                        <!-- Trade Terms -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üåç</span> Trade Terms</h3>
                                            <div class="compact-row-3">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Currency</label>
                                                    <select class="wd-input wd-select" id="currency">
                                                        <option value="USD">USD</option>
                                                        <option value="EUR">EUR</option>
                                                        <option value="KRW">KRW</option>
                                                    </select>
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Incoterms</label>
                                                    <select class="wd-input wd-select" id="incoterms">
                                                        <option value="FOB">FOB</option>
                                                        <option value="CIF">CIF</option>
                                                        <option value="FCA">FCA</option>
                                                        <option value="EXW">EXW</option>
                                                        <option value="DDP">DDP</option>
                                                    </select>
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Payment</label>
                                                    <select class="wd-input wd-select" id="payment-terms">
                                                        <option value="TT">T/T</option>
                                                        <option value="NET30">Net 30</option>
                                                        <option value="NET60">Net 60</option>
                                                        <option value="LC">L/C</option>
                                                    </select>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Upload & Notes -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üìù</span> Document & Notes</h3>
                                            <div class="wd-form-group new-mode-only">
                                                <label class="wd-form-label">Upload PO Document</label>
                                                <div class="compact-upload" onclick="document.getElementById('po-file-input').click()">
                                                    <input type="file" id="po-file-input" accept=".pdf,.png,.jpg,.doc,.docx,.xls,.xlsx" style="display:none" onchange="handlePOFileUpload(event)">
                                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                                    <p id="po-file-name">Click to upload</p>
                                                </div>
                                            </div>
                                            <div class="wd-form-group">
                                                <label class="wd-form-label">Notes</label>
                                                <textarea class="wd-input wd-textarea" id="notes" rows="3" placeholder="Special notes, delivery instructions..."></textarea>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Order Items - Full Width -->
                                    <div class="compact-section items-section">
                                        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 8px;">
                                            <h3 class="compact-section-title" style="margin-bottom: 0;"><span class="section-icon">üì¶</span> Order Items (<span id="items-count">1</span>)</h3>
                                            <button type="button" class="wd-btn wd-btn-outline wd-btn-sm" onclick="addPOItemRow()" style="padding: 4px 8px; font-size: 0.75rem;">+ Add Item</button>
                                        </div>
                                        <table class="wd-table compact-table">
                                            <thead>
                                                <tr>
                                                    <th style="width:35%">Product Name</th>
                                                    <th style="width:12%">Qty</th>
                                                    <th style="width:12%">Unit</th>
                                                    <th style="width:15%">Price</th>
                                                    <th style="width:15%">Subtotal</th>
                                                    <th style="width:8%"></th>
                                                </tr>
                                            </thead>
                                            <tbody id="po-items-tbody">
                                                <tr data-row="0">
                                                    <td><input type="text" class="wd-input po-item-name" placeholder="Product name"></td>
                                                    <td><input type="number" class="wd-input po-item-qty" min="1" value="1" onchange="calculatePOItemSubtotal(0)"></td>
                                                    <td><select class="wd-select po-item-unit"><option>pcs</option><option>boxes</option><option>cases</option><option>kg</option></select></td>
                                                    <td><input type="number" class="wd-input po-item-price" min="0" step="0.01" value="0" onchange="calculatePOItemSubtotal(0)"></td>
                                                    <td class="po-item-subtotal" style="text-align:right;font-weight:600;">0.00</td>
                                                    <td><button type="button" class="wd-btn-icon" onclick="removePOItemRow(0)" style="padding:2px;"><svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg></button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                        <div class="total-box">
                                            <div class="summary-row"><span>Total Quantity:</span><span id="total-qty">1</span></div>
                                            <div class="summary-row total"><span>Total Amount:</span><span><span id="total-currency">USD</span> <span id="total-amount">0.00</span></span></div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="toast-container"></div>
    <script src="i18n.js"></script>
    <script src="js/sidebar.js?v=3.0"></script>
    <script src="js/wd-utils.js"></script>
    <script src="js/po-edit.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('supplier_token');
            if (!token) { window.location.href = 'portal.html'; return; }
            document.getElementById('user-name').textContent = localStorage.getItem('user_name') || 'User';
            document.getElementById('user-menu').style.display = 'flex';
            // Initialize shared sidebar
            initSidebar('po-management');
            // Set default date
            const dateInput = document.getElementById('po-date');
            if (dateInput) dateInput.value = new Date().toISOString().split('T')[0];
        });
        function toggleLanguageDropdown() { document.getElementById('language-menu').classList.toggle('show'); }
        function logout() { localStorage.clear(); window.location.href = 'portal.html'; }
    </script>
</body>
</html>
