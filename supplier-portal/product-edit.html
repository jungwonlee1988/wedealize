<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product - WeDealize Supplier Portal</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="compact-form.css">
    <style>
        /* Detail view styles */
        .product-status-bar { display: flex; align-items: center; gap: 12px; margin-bottom: 16px; padding: 12px 16px; background: var(--wd-gray-50); border-radius: 8px; }
        .product-status-bar .product-sku { font-size: 1.1rem; font-weight: 700; color: var(--wd-gray-900); }
        .product-status-bar .product-date { font-size: 0.85rem; color: var(--wd-gray-500); }
        .edit-toggle { display: flex; align-items: center; gap: 8px; font-size: 0.8rem; color: var(--wd-gray-500); }
        .edit-toggle input { cursor: pointer; }
        .view-mode .edit-input { display: none !important; }
        .view-mode .view-value { display: block; }
        .edit-mode .edit-input { display: block !important; }
        .edit-mode .view-value { display: none !important; }
        /* Hide elements based on mode */
        .new-mode-only { display: none; }
        .detail-mode-only { display: none; }
        body.new-mode .new-mode-only { display: block; }
        body.new-mode .detail-mode-only { display: none !important; }
        body.detail-mode .detail-mode-only { display: block; }
        body.detail-mode .new-mode-only { display: none !important; }
        /* Product image in detail mode */
        .product-image-display { width: 120px; height: 120px; background: var(--wd-gray-100); border-radius: 8px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .product-image-display img { width: 100%; height: 100%; object-fit: cover; }
        .product-image-display svg { color: var(--wd-gray-400); }
        /* Info display for view mode */
        .info-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 16px; }
        .info-item { display: flex; flex-direction: column; gap: 4px; }
        .info-label { font-size: 0.75rem; color: var(--wd-gray-500); text-transform: uppercase; }
        .info-value { font-size: 0.9rem; font-weight: 500; }
        .cert-badges { display: flex; flex-wrap: wrap; gap: 6px; }
    </style>
</head>
<body class="new-mode">
    <div class="portal-app">
        <header class="portal-header">
            <div class="header-content">
                <div class="logo"><img src="logo.png" alt="WeDealize" height="32"></div>
                <nav class="header-nav">
                    <div class="language-dropdown" id="language-dropdown">
                        <button class="language-btn" id="language-btn" onclick="toggleLanguageDropdown()">EN</button>
                        <div class="language-menu" id="language-menu"><div class="language-list" id="language-list"></div></div>
                    </div>
                    <div class="user-menu" id="user-menu">
                        <span class="user-name" id="user-name"></span>
                        <button class="btn-logout" onclick="logout()">Logout</button>
                    </div>
                </nav>
            </div>
        </header>

        <main class="portal-main">
            <section class="dashboard-section" id="dashboard-section">
                <div class="dashboard-container">
                    <aside class="wd-sidebar"></aside>

                    <div class="dashboard-content">
                        <div class="compact-form" id="product-form-container">
                            <div class="page-header">
                                <div class="page-header-left">
                                    <a href="portal.html#product-list" class="btn-back">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                                    </a>
                                    <h1 class="page-title" id="page-title">Add Product</h1>
                                </div>
                                <div class="page-header-actions">
                                    <!-- Detail mode actions -->
                                    <label class="edit-toggle detail-mode-only">
                                        <input type="checkbox" id="edit-mode-toggle" onchange="toggleEditMode()">
                                        <span>Edit Mode</span>
                                    </label>
                                    <button type="button" id="save-btn" onclick="saveProductChanges()" class="wd-btn wd-btn-primary detail-mode-only" style="display: none;">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/><polyline points="7 3 7 8 15 8"/></svg>
                                        Save Changes
                                    </button>
                                    <!-- New mode actions -->
                                    <a href="portal.html#product-list" class="wd-btn wd-btn-outline new-mode-only">Cancel</a>
                                    <button type="submit" form="product-edit-form" class="wd-btn wd-btn-primary new-mode-only">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/><polyline points="17 21 17 13 7 13 7 21"/></svg>
                                        Save Product
                                    </button>
                                </div>
                            </div>

                            <!-- Detail Mode: Status Bar -->
                            <div class="product-status-bar detail-mode-only">
                                <span class="product-sku" id="product-sku-display">SKU-001</span>
                                <span class="wd-badge wd-badge-success" id="product-status-badge">Complete</span>
                                <span class="product-date" id="product-date-display">Updated: 2026.02.05</span>
                            </div>

                            <form id="product-edit-form">
                                <div class="compact-grid">
                                    <!-- Left Column -->
                                    <div class="compact-column">
                                        <!-- Basic Info -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üì¶</span> Basic Information</h3>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Product Name <span class="wd-badge wd-badge-warning">Required</span></label>
                                                    <input type="text" class="wd-input" id="product-name" required placeholder="Enter product name">
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">SKU</label>
                                                    <input type="text" class="wd-input" id="product-sku" placeholder="e.g., SKU-001">
                                                </div>
                                            </div>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Category</label>
                                                    <select class="wd-input wd-select" id="product-category">
                                                        <option value="">Select...</option>
                                                        <option value="oils">Oils & Vinegars</option>
                                                        <option value="dairy">Dairy & Cheese</option>
                                                        <option value="beverages">Beverages</option>
                                                        <option value="honey">Honey & Spreads</option>
                                                        <option value="pasta">Pasta & Grains</option>
                                                        <option value="snacks">Snacks & Confectionery</option>
                                                    </select>
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Status</label>
                                                    <select class="wd-input wd-select" id="product-status">
                                                        <option value="active">Active</option>
                                                        <option value="inactive">Inactive</option>
                                                        <option value="draft">Draft</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="wd-form-group">
                                                <label class="wd-form-label">Description</label>
                                                <textarea class="wd-input wd-textarea" id="product-description" rows="2" placeholder="Enter product description..."></textarea>
                                            </div>
                                        </div>

                                        <!-- Price Info -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üí∞</span> Price Information</h3>
                                            <div class="compact-row-3">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Min Price (FOB USD)</label>
                                                    <div style="display: flex; align-items: center; gap: 4px;">
                                                        <span style="font-size: 0.875rem;">$</span>
                                                        <input type="number" class="wd-input" id="price-min" step="0.01" min="0" placeholder="0.00">
                                                    </div>
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Max Price (FOB USD)</label>
                                                    <div style="display: flex; align-items: center; gap: 4px;">
                                                        <span style="font-size: 0.875rem;">$</span>
                                                        <input type="number" class="wd-input" id="price-max" step="0.01" min="0" placeholder="0.00">
                                                    </div>
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">MOQ</label>
                                                    <input type="number" class="wd-input" id="product-moq" min="1" placeholder="e.g., 100">
                                                </div>
                                            </div>
                                            <div class="compact-row">
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">MOQ Unit</label>
                                                    <select class="wd-input wd-select" id="moq-unit">
                                                        <option value="">Select...</option>
                                                        <option value="pieces">Pieces</option>
                                                        <option value="bottles">Bottles</option>
                                                        <option value="cases">Cases</option>
                                                        <option value="kg">Kg</option>
                                                        <option value="tons">Tons</option>
                                                        <option value="pallets">Pallets</option>
                                                    </select>
                                                </div>
                                                <div class="wd-form-group">
                                                    <label class="wd-form-label">Lead Time (days)</label>
                                                    <input type="number" class="wd-input" id="lead-time" min="1" placeholder="e.g., 14">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Right Column -->
                                    <div class="compact-column">
                                        <!-- Certifications -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">‚úÖ</span> Certifications</h3>
                                            <div class="wd-checkbox-grid" style="grid-template-columns: repeat(4, 1fr); gap: 6px;">
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="organic"> Organic</label>
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="haccp"> HACCP</label>
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="halal"> Halal</label>
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="kosher"> Kosher</label>
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="vegan"> Vegan</label>
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="non-gmo"> Non-GMO</label>
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="dop"> DOP/PDO</label>
                                                <label class="wd-checkbox-card" style="padding: 6px 8px; font-size: 0.75rem;"><input type="checkbox" name="certs" value="igp"> IGP/PGI</label>
                                            </div>
                                        </div>

                                        <!-- Product Image -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üñºÔ∏è</span> Product Image</h3>
                                            <div class="compact-image-upload">
                                                <div class="compact-image-preview" id="image-preview">
                                                    <div id="image-placeholder">
                                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                                                            <circle cx="8.5" cy="8.5" r="1.5"/>
                                                            <polyline points="21 15 16 10 5 21"/>
                                                        </svg>
                                                    </div>
                                                    <img id="preview-img" src="" alt="Product preview" style="display: none;">
                                                </div>
                                                <div style="flex: 1;">
                                                    <input type="file" id="product-image" accept="image/*" hidden>
                                                    <div style="display: flex; gap: 8px; flex-wrap: wrap;">
                                                        <label for="product-image" class="wd-btn wd-btn-outline" style="padding: 6px 10px; font-size: 0.75rem; cursor: pointer;">
                                                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                                            Upload
                                                        </label>
                                                        <button type="button" class="wd-btn wd-btn-outline" id="remove-image-btn" style="padding: 6px 10px; font-size: 0.75rem; display: none;">Remove</button>
                                                    </div>
                                                    <p style="font-size: 0.7rem; color: var(--wd-gray-500); margin-top: 6px;">PNG, JPG up to 5MB</p>
                                                </div>
                                            </div>
                                        </div>

                                        <!-- Additional Notes -->
                                        <div class="compact-section">
                                            <h3 class="compact-section-title"><span class="section-icon">üìù</span> Additional Notes</h3>
                                            <div class="wd-form-group">
                                                <textarea class="wd-input wd-textarea" id="product-notes" rows="3" placeholder="Any additional information..."></textarea>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="toast-container"></div>
    <script src="i18n.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/product-edit.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('supplier_token');
            if (!token) { window.location.href = 'portal.html'; return; }
            const userName = localStorage.getItem('user_name') || 'User';
            document.getElementById('user-name').textContent = userName;
            document.getElementById('user-menu').style.display = 'flex';
            // Initialize shared sidebar
            initSidebar('product-list');
        });
        function toggleLanguageDropdown() { document.getElementById('language-menu').classList.toggle('show'); }
        function logout() { localStorage.clear(); window.location.href = 'portal.html'; }
    </script>
</body>
</html>
