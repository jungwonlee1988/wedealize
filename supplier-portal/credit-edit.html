<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit - WeDealize Supplier Portal</title>
    <link rel="icon" type="image/png" href="./favicon.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="design-system.css">
    <link rel="stylesheet" href="compact-form.css">
</head>
<body>
    <div class="portal-app">
        <header class="portal-header">
            <div class="header-content">
                <div class="logo"><img src="logo.png" alt="WeDealize" height="32"></div>
                <nav class="header-nav">
                    <div class="language-dropdown" id="language-dropdown">
                        <button class="language-btn" id="language-btn" onclick="toggleLanguageDropdown()">üá∫üá∏ EN ‚ñº</button>
                        <div class="language-menu" id="language-menu"><div class="language-list" id="language-list"></div></div>
                    </div>
                    <div class="user-menu" id="user-menu">
                        <span class="user-name" id="user-name"></span>
                        <button class="btn-logout" onclick="logout()">Logout</button>
                    </div>
                </nav>
            </div>
        </header>

        <main class="portal-main">
            <section class="dashboard-section" id="dashboard-section">
                <div class="dashboard-container">
                    <aside class="wd-sidebar"></aside>

                    <div class="dashboard-content">
                        <div class="compact-form">
                            <div class="page-header">
                                <div class="page-header-left">
                                    <a href="portal.html#credit-management" class="btn-back"><svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 12H5M12 19l-7-7 7-7"/></svg></a>
                                    <h1 class="page-title">New Credit</h1>
                                </div>
                                <div class="page-header-actions">
                                    <a href="portal.html#credit-management" class="wd-btn wd-btn-outline">Cancel</a>
                                    <button type="button" onclick="saveCreditAsDraft()" class="wd-btn wd-btn-secondary">Save Draft</button>
                                    <button type="submit" form="credit-edit-form" class="wd-btn wd-btn-primary">
                                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                                        Submit Credit
                                    </button>
                                </div>
                            </div>

                            <form id="credit-edit-form">
                                <div class="compact-grid">
                                    <!-- Invoice & Product -->
                                    <div class="compact-section">
                                        <h3 class="compact-section-title"><span class="section-icon">üìÑ</span> Invoice & Product</h3>
                                        <div class="compact-row">
                                            <div class="wd-form-group">
                                                <label class="wd-form-label">Invoice <span class="wd-badge wd-badge-warning">Required</span></label>
                                                <select class="wd-input wd-select" id="credit-invoice-select" required onchange="loadInvoiceProducts()">
                                                    <option value="">Select Invoice...</option>
                                                    <option value="INV-2024-0089">INV-2024-0089 - ABC Distribution</option>
                                                    <option value="INV-2024-0088">INV-2024-0088 - XYZ Foods</option>
                                                    <option value="INV-2024-0087">INV-2024-0087 - Global Trade</option>
                                                </select>
                                            </div>
                                            <div class="wd-form-group">
                                                <label class="wd-form-label">Product <span class="wd-badge wd-badge-warning">Required</span></label>
                                                <select class="wd-input wd-select" id="credit-product-select" required>
                                                    <option value="">Select Invoice first...</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="compact-row">
                                            <div class="wd-form-group">
                                                <label class="wd-form-label">Reason <span class="wd-badge wd-badge-warning">Required</span></label>
                                                <select class="wd-input wd-select" id="credit-reason" required>
                                                    <option value="">Select reason...</option>
                                                    <option value="damaged">Damaged packaging</option>
                                                    <option value="quality">Quality issue</option>
                                                    <option value="short">Short shipment</option>
                                                    <option value="wrong">Wrong product</option>
                                                    <option value="expired">Expired/Near expiry</option>
                                                    <option value="other">Other</option>
                                                </select>
                                            </div>
                                            <div class="wd-form-group">
                                                <label class="wd-form-label">Affected Qty <span class="wd-badge wd-badge-warning">Required</span></label>
                                                <input type="number" class="wd-input" id="credit-qty" min="1" required placeholder="Enter quantity">
                                            </div>
                                        </div>
                                        <div class="wd-form-group">
                                            <label class="wd-form-label">Credit Amount (USD) <span class="wd-badge wd-badge-warning">Required</span></label>
                                            <div style="display: flex; align-items: center; gap: 4px;">
                                                <span style="font-size: 0.875rem;">$</span>
                                                <input type="number" class="wd-input" id="credit-amount" min="0" step="0.01" required placeholder="0.00" style="width: 150px;">
                                            </div>
                                        </div>
                                    </div>

                                    <!-- Description & Attachments -->
                                    <div class="compact-section">
                                        <h3 class="compact-section-title"><span class="section-icon">üìù</span> Details & Attachments</h3>
                                        <div class="wd-form-group" style="margin-bottom: 10px;">
                                            <label class="wd-form-label">Description</label>
                                            <textarea class="wd-input wd-textarea" id="credit-description" rows="3" placeholder="Details about the claim..." style="min-height: 70px;"></textarea>
                                        </div>
                                        <div class="wd-form-group">
                                            <label class="wd-form-label">Attachments</label>
                                            <div class="compact-upload" onclick="document.getElementById('credit-files').click()">
                                                <input type="file" id="credit-files" multiple accept="image/*,.pdf" style="display:none" onchange="handleCreditFiles(event)">
                                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="17 8 12 3 7 8"/><line x1="12" y1="3" x2="12" y2="15"/></svg>
                                                <p>Click or drop photos/documents here</p>
                                            </div>
                                            <div id="credit-file-list" class="file-list"></div>
                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <div id="toast-container"></div>
    <script src="i18n.js"></script>
    <script src="js/sidebar.js"></script>
    <script src="js/credit-edit.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('supplier_token');
            if (!token) { window.location.href = 'portal.html'; return; }
            document.getElementById('user-name').textContent = localStorage.getItem('user_name') || 'User';
            document.getElementById('user-menu').style.display = 'flex';
            initSidebar('credit-management');
        });
        function toggleLanguageDropdown() { document.getElementById('language-menu').classList.toggle('show'); }
        function logout() { localStorage.clear(); window.location.href = 'portal.html'; }
    </script>
</body>
</html>
